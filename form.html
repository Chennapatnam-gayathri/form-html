<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <label for="Username">Username:</label>
    <input type="text" id="Username" placeholder="Username" requied/>
    <br><br>
    <label for="Email">Email:</label>
    <input type="Email" id="Email " placeholder="Email" requied/><br><br>
    <label for="password">Password:</label>
    <input type="Password" id="password" placeholder="Password" requied/><br><br>
    <label for="Age">Age:</label>
    <input type="number" id="Age" placeholder="Age" requied><br><br>
    <label for="Number">Number</label>
    <input type="text" id="Number" placeholder="Number" requied>
    <h3>Gender:</h3>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="gender">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender">
    <h3>Vehicles:</h3>
    <label for="Cycle">Cycle</label>
    <input type="checkbox" id="Cycle">
    <label for="bike">Bike</label>
    <input type="checkbox" id="bike">
    <label for="car">Car</label>
    <input type="checkbox" id="car">
    <label for="Bus">Bus</label>
    <input type="checkbox" id="Bus"><br><br>
    <label for="Profission">Profission</label>
    <select id="profission">
        <option value="student">Student</option>
        <option value="employee">Employee</option>
        <option value="teacher">Teacher</option>
        <option value="self employee">Self employee</option>
    </select><br><br>
    <input type="Submit" value="Submit">
</body>
</html>
